<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Productivity is Key</title>
</head>
    <body onload=display_ct()>
        <h1 id="title">Productivity is Key</h1>
        <div id="container">
            <div id="timeContainer">
                <h1 id="timeHeading">Time:</h1>
                <p>(reload to refresh the time)</p><br>
                <span id="day" class="completeTime"></span><br>
                <span id="time" class="completeTime"></span><br><br><br>
            </div> 
        <br><br>
            <div id="toDoContainer">
                <h1 id="toDoHeading">To Do:</h1>
                    <input type="text" id="textToDo" placeholder="Title...">
                <button type="button" id="addToDo" class="toDoButton">Add</button>
                <button type="button" id="resetToDo" class="toDoButton">Reset</button><br><br>
                <ul id="ul">
                    <div id="toDoList">
                        <li>this</li>
                        <li>is</li>
                        <li>a</li>
                        <li>to</li>
                        <li>do</li>
                        <li>list</li>
                    </div>
                </ul><br><br>
            </div>
        <br><br>
            <div id="calendarContainer">
                <div class="calendarDates">
                    <h3 id="calendarMonth"></h3>
                    <p1 id="calendarDate"></p1>
                </div>
                <div id="calendarWeekdays">
                    <table class="calendar">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr> 
                </div>
                <div id="calendarDays">
                    <tr>
                        <th class="lastMonth">26</th>
                        <th class="lastMonth">27</th>
                        <th class="lastMonth">28</th>
                        <th class="lastMonth">29</th>
                        <th class="lastMonth">30</th>
                        <th>1</th>
                        <th>2</th>
                    </tr>
                        <tr>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                    </tr>
                    <tr>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                    </tr>
                    <tr>
                        <th>17</th>
                        <th>18</th>
                        <th>19</th>
                        <th>20</th>
                        <th>21</th>
                        <th>22</th>
                        <th>23</th>
                    </tr>
                    <tr>
                        <th>24</th>
                        <th>25</th>
                        <th>26</th>
                        <th>27</th>
                        <th id="currentDay">28</th>
                        <th>29</th>
                        <th>30</th>
                    </tr>
                    <tr>
                        <th>30</th>
                        <th class="nextMonth">1</th>
                        <th class="nextMonth">2</th>
                        <th class="nextMonth">3</th>
                        <th class="nextMonth">4</th>
                        <th class="nextMonth">5</th>
                        <th class="nextMonth">6</th>
                    </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
